<h2 class="text-center">Book Cylinder</h2>
<section class="col-md-4 mx-auto card card-primary p-1 m-1 " id="book">
  <div class="alert alert-danger  text-center" *ngIf="msg!=undefined">{{msg}}</div>
  <form #frm="ngForm" (ngSubmit)="book()">

    <div>Customer Id</div>
    <div><input type="number" class="form-control" name="txtcustid" placeholder="Enter Customer Id" [(ngModel)]="custid" #eid="ngModel" required/></div>
    <div *ngIf="eid.invalid && eid.touched" class="alert alert-danger">Customer Id is Mandatory</div>

    <input type="submit" value="Book" [disabled]="!frm.valid"/>
  </form>
  </section>

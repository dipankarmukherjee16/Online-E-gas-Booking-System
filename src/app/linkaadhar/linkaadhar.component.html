<section class="col-4 mx-auto card card-primary p-1 m-1" id="addid">
  <div class="alert" *ngIf="msg!=undefined" [ngStyle]="{'background-color':this.msgflag?'green':'red'}">{{msg}}</div>
  <form #frm="ngForm" (ngSubmit)="link()">
    
   <div>Customer ID</div>
    <div><input type="number" name="custid" [(ngModel)]="customerid" required #cid="ngModel" class="form-control" required></div> 

    <div *ngIf="cid.invalid && cid.touched" class="alert alert-danger">Customer Id is Mandatory</div>

   
    <div>Aadhar Card Number</div>
    <div><input type="text" class="form-control" name="txtaadhar" [(ngModel)]="aadharnumber" #caadhar="ngModel" required pattern="[0-9]{12}"/></div>
    <div *ngIf="caadhar.invalid && caadhar.touched" class="alert alert-danger">Aadhar card no is Mandatory</div>


    <input type="submit" value="Linkaadhar" [disabled]="!frm.valid"/>
  </form>
</section>

<div class="col-md-8 mx-auto">
  <h2 class="text-center">View No of Cylinders Booked</h2>
</div>
<section class="col-md-4 mx-auto card card-primary p-2 m-2" id="viewcylinderid">
  
  <!-- <div class="alert alert-danger" *ngIf="msg!=undefined">{{msg}}</div> -->
  <div class="alert alert-success text-center" *ngIf="msg!=undefined && errorMsg==undefined">{{msg}}</div>
  <div class="alert alert-danger text-center" *ngIf="msg==undefined && errorMsg!=undefined">{{errorMsg}}</div>
  <form #frm="ngForm" (ngSubmit)="viewcylindersbooked()">

    <div>Customer Id</div>
    <div><input type="number" class="form-control" name="txtcustid" placeholder="Enter Customer Id" [(ngModel)]="custid" #eid="ngModel" required/></div>
    <div *ngIf="eid.invalid && eid.touched" class="alert alert-danger">Customer Id is Mandatory</div>

    <div>Year</div>
    <div><input type="number" class="form-control" name="txtyear" placeholder="Enter Year" [(ngModel)]="year" #eyear="ngModel" required/></div>
    <div *ngIf="eyear.invalid && eyear.touched" class="alert alert-danger">Year is required</div>

    <input type="submit" value="Search" [disabled]="!frm.valid"/>
  </form>
  <!-- <table class="table table-primary table-striped table-hover col-md-8 mx-auto mt-3" *ngIf="count>=0">
    <tr>
      <td>No of cylinders</td>
      <td>{{count}}</td>
    </tr>
  </table> -->
</section>
